name: Update projects.json

on:
  schedule:
    - cron: "0 12 * * *"   # todo dia Ã s 12:00 UTC
  workflow_dispatch:        # executar manualmente
  push:
    paths:
      - ".github/workflows/update-projects.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Generate projects.json
        run: |
          node scripts/generate-projects.js

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update projects.json (auto)"
          file_pattern: projects.json
